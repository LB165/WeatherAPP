<!DOCTYPE html>
<html lang="en">
  <head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="WeatherAPP/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 60rem;">
        <div class="card-body">
          <div class="row">
            <div class="col-2 city">
              <a href="#" class="card-link">Vienna</a>
            </div>
            <div class="col-2 city">
              <a href="#" class="card-link">Paris</a>
            </div>
            <div class="col-2 city">
              <a href="#" class="card-link">Madrid</a>
            </div>
            <div class="col-2 city">
              <a href="#" class="card-link">Berlin</a>
            </div>
            <div class="col-2 city">
              <a href="#" class="card-link">London</a>
            </div>
            <h3 id="cityLocation" class="card-title">Zagreb</h3>
            <h4><span class="weather">☀️</span>
              <span id="weatherNow" class="weatherNow">6</span>
              <span class="unit">
                <a href="#" id="cTemp">°C</a> |
                <a href="#" id="fTemp">°F</a>
              </span>
            </h4>
            <h5><div class="currentDate" 16.01.2022></div></h5>
            <h6>Sunny</h6>
            <ul>
              <li>Precipitation= 10%</li>
              <li>Moisture= 76%</li>
              <li>Wind= 5 km/h</li>
            </ul>
            <div class="mb-3">
              <form action="search" id="location-form">
                <div class="form">
                  <span><i class="fas fa-search-location"></i></span>
                  <span
                    ><input
                      type="text"
                      id="location-input"
                      autocomplete="off"
                      placeholder="Enter location"
                  /></span>
                  <input type="submit" id="search-button" value="Search" />
                </div>
              </form>
            </div>
            <div class="row">
              <div class="col-2">
              <label for="Monday" class="form-label">Monday</label>
              <div class="emoji">⛅️</div>
            </div>
            <div class="col-2">
              <label for="Tuesday" class="form-label">Tuesday</label>
              <div class="emoji">⛅️</div>
            </div>
            <div class="col-2">
              <label for="Wednesday" class="form-label">Wednesday</label>
              <div class="emoji">⛅️</div>
            </div>
            <div class="col-2">
              <label for="Thursday" class="form-label">Thursday</label>
              <div class="emoji">🌧</div>
            </div>
            <div class="col-2">
              <label for="Friday" class="form-label">Friday</label>
              <div class="emoji">⛅️</div>
            </div>
            <div class="col-2">
              <label for="Saturday" class="form-label">Saturday</label>
              <div class="emoji">⛅️</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="WeatherAPP/index.js"></script>
  </body>
</html>
